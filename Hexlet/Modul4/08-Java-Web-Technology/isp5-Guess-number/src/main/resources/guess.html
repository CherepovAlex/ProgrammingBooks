<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Guess the Number Game</h1>
    <h4 class="text-center">Guess the number from 1 to 100</h4>
    <hr>
    <p th:text="${page.message}" class="text-center"></p>
    <th:if th:unless="${page.isWin}">
        <form th:action="@{/guess}" th:method="post" class="form-inline justify-content-center">
            <input type="number" name="usersAnswer" class="form-control" placeholder="Enter your guess" required>
            <button type="submit" class="btn btn-primary ml-2">Guess</button>
        </form>
        <p class="text-center">Attempt <span th:text="${page.attempts + 1}"></span> of <span th:text="${page.maxAttempts}"></span></p>
        <p class="text-center">Remaining attempts: <span th:text="${page.maxAttempts - page.attempts}"></span></p>
    </th:if>

    <form th:action="@{/reset}" th:method="post" class="form-inline justify-content-center">
        <button type="submit" class="btn btn-secondary">Start again</button>
    </form>
</div>
</body>
</html>
